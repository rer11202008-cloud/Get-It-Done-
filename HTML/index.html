<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get it done!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-logo">Get-it-done!</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#" id="history-link">History</a></li>
      <li><a href="#" id="register-link">Register</a></li>
      <li><a href="#" id="login-link">Login</a></li>
      <li><a href="#" id="logout-link" style="display:none;">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="to-doapp">
      <h1>Get-it-done!</h1>
      <div class="stat-container" id="stat-container">
        <div class="details">
          <h3>Keep going!</h3>
          <div id="progressbar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stats-number">
          <p id="numbers">0 / 0</p>
        </div>
      </div>
      <form id="task-form" class="input-area">
        <input type="text" id="task-input" placeholder="Add a new task..." />
        <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
      </form>
      <div class="todos-container">
        <ul id="task-list"></ul>
        <img class="empty-image" src="Icons/emptytask.png" alt="empty" />
      </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="register-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-register">&times;</span>
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <div id="register-message"></div>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-login">&times;</span>
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="login-message"></div>
    </div>
  </div>

  <!-- History Modal -->
  <div id="history-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-history">&times;</span>
      <h2>Task History</h2>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
